<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css Layout</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="wrapper">
    <div class="row">
        <div class="column column--2">
            <div class="inner"><img src="https://via.placeholder.com/600x150/AFDFBF/808080" alt=""></div>
        </div>
        <div class="column column--2">
            <div class="inner"><img src="https://via.placeholder.com/600x150/68C5B8/808080" alt=""></div>
        </div>
    </div>
    <div class="row row--bublik">
        <div class="column column--2">
            <div class="inner"><img src="https://via.placeholder.com/600x320/FA688A/808080" alt=""></div>
        </div>
        <div class="column column--2">
            <div class="inner cubes">
                <div class="blue-box">
                    <div class="column column--3 "><img src="https://via.placeholder.com/200x165/8A95EF/808080" alt="">
                    </div>
                    <div class="column column--3"><img src="https://via.placeholder.com/200x165/8A95EF/808080" alt="">
                    </div>
                    <div class="column column--3"><img src="https://via.placeholder.com/200x165/8A95EF/808080" alt="">
                    </div>
                </div>
                <div class="orange-box">
                    <div class="column column--2 "><img src="https://via.placeholder.com/300x150/FFC569/808080" alt="">
                    </div>
                    <div class="column column--2 "><img src="https://via.placeholder.com/300x150/FFC569/808080" alt="">
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="column column--3 ">
            <div class="inner height185"><img
                    src="https://via.placeholder.com/400x185/588CC7/%D0%B0%D0%B0%D0%B0%D0%B0%D0%B0%D0%B0" alt=""></div>
        </div>
        <div class="column column--3 ">
            <div class="inner height185"><img
                    src="https://via.placeholder.com/400x185/588CC7/%D0%B0%D0%B0%D0%B0%D0%B0%D0%B0%D0%B0" alt=""></div>
        </div>
        <div class="column column--6 ">
            <div class="inner height185"><img src="https://via.placeholder.com/200x185/588CC7/ffffff" alt=""></div>
        </div>
        <div class="column column--6 ">
            <div class="inner height185"><img src="https://via.placeholder.com/200x185/588CC7/ffffff" alt=""></div>
        </div>
    </div>
    <div class="row">
        <div class="column column--6">
            <div class="inner"><img src="https://via.placeholder.com/200x145/6652AD/ffffff" alt=""></div>
        </div>
        <div class="column column--2">
            <div class="inner"><img src="https://via.placeholder.com/600x145/6652AD/ffffff" alt=""></div>
        </div>
        <div class="column column--3">
            <div class="inner"><img src="https://via.placeholder.com/400x145/6652AD/ffffff" alt=""></div>
        </div>
    </div>
</div>

</body>
</html>
